
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Shipping Address</title>
    
    <link rel="stylesheet" href="./font.css" />
    <link rel="stylesheet" href="addaddress.css" />
     <!-- Ḷinking the css of the footer -->
     <link rel="stylesheet" href="nav1.css">
      <!-- To show the logo in the title of website -->
    <link rel = "icon" href = "https://i.postimg.cc/sG1kG01m/My-Glamm-Logo-1.jpg" type = "image/x-icon">
     <!-- ṃessage icon library -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <!-- navbar  -->
     <!-- Library for slider button icon -->
		<link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <!-- To show the logo in the title of website -->
    <link
        rel="icon"
        href="https://i.postimg.cc/sG1kG01m/My-Glamm-Logo-1.jpg"
        type="image/x-icon"
    />
    <link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
		/>
</head>
<body>
    <div id="navbar">
        <!-- Here will be navbar -->
    </div>
    <div id="container">
        <div id="address-conatiner">
         <div id="title">
            <h4>Shipping Address</h4>
         </div>
         <div class="details-div" id="div-1-details">
            <input type="text" id="name" placeholder="Name*">
            <input type="number" id="number" placeholder="Mobile No." maxlength="10">
            <input type="email" id="email" placeholder="Enter Email">

         </div>
         <div class="details-div" id="div-2-details">
            <select name="Others" class="div-2-inputs" id="address-type">
                <option value="other">Other</option>
                <option value="home">Home</option>
                <option value="office">Office</option>
            </select>
            <input class="div-2-inputs" type="text" id="flat" placeholder="Flat No./ House No./Apt No.">
            <input class="div-2-inputs" type="text" id="street" placeholder="Street Name*">
            <input class="div-2-inputs" type="text" id='neighbour'placeholder="Neighbourhood*">
            
        </div>
        <div class="details-div" id="div-3-details">
            <input type="number" id="pincode" placeholder="Pincode*">
            <input type="text" id="city" placeholder="City">
            <input type="text" id="state" placeholder="State">
            <input type="text" id="landmark" placeholder="Landmark">

        </div>
        <div id="check-box">
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> Mark as Default</label>

        </div>
        <div id="btn">
            <button id="back">BACK</button>
            <button id="continue">CONTINUE</button>
        </div>
      
    </div>
    <div id="message_icon"><i class="fa fa-commenting-o" style="font-size:40px"></i></div>
    </div>
    <div id="footer">
        <!-- here will be the footer -->
    </div>
    
</body>
</html>

<!-- Importing the footer -->
<script type="module">
	import { footer } from './nav&foot.js';

	let foot = document.getElementById('footer');

	foot.innerHTML = footer();
</script>

<script>
    document.getElementById("continue").addEventListener("click", function(){
        window.location.href = "checkout.html"
    })
</script>

<script>
    // Auto Fill 
    let addData = JSON.parse(localStorage.getItem("addressData"))||"";
    addData = addData[0]
    if(addData!=""){
        document.getElementById("name").value = addData.name;
        document.getElementById("number").value = addData.number;
        document.getElementById("email").value = addData.email;
        document.getElementById("flat").value = addData.flat;
        document.getElementById("street").value = addData.street;
        document.getElementById("neighbour").value = addData.neighbour;
    }
</script>
<!-- Importing the navbar functionality -->
<script type="module">
	import { navbar, footer } from './nav&foot.js';

	let nav = document.getElementById('navbar');
	nav.innerHTML = navbar();
	let foot = document.getElementById('footer');

	foot.innerHTML = footer();
</script>
